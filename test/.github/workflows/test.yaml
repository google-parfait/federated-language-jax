name: Test Project 2

on:  # yamllint disable-line rule:truthy

  # presubmit
  pull_request:
    branches:
      - main

  # continuous
  schedule:
    - cron: '20 10 * * *'  # Every day at 10:20 UTC.

  # manual
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  test-tools:
    name: Test Tools 2
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.15.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}-${{ github.job }}
        repository-cache: true

    # - name: Test Bazel dependencies
    #   run: |
    #     cd "third_party/federated_language_executor"
    #     bazelisk mod deps --lockfile_mode=error

    - name: Test Python dependencies
      run: |
        pwd
        cd "third_party/federated_language_executor"
        pwd
        bazelisk query //:*
        bazelisk test //:*

